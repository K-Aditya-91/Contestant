<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    button {
      margin-top: 10px;
    }
    .contest-list {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .contest {
      margin-bottom: 8px;
      font-size: 13px;
    }
    .contest b {
      display: block;
    }
    #status {
      color: green;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h4>Select Contest Platforms</h4>
  <form id="platformForm">
    <label><input type="checkbox" value="codeforces"> Codeforces</label>
    <label><input type="checkbox" value="atcoder"> AtCoder</label>
    <label><input type="checkbox" value="leetcode"> LeetCode</label>
    <button type="submit">Save</button>
    <div id="status"></div>
  </form>

  <div class="contest-list" id="contestList">
    <h4>Upcoming Contests</h4>
    <div id="contestOutput">Loading...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
